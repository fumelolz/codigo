<div class="registro-container">
  <h2>Registro de Usuario</h2>
  
  <form [formGroup]="form" (ngSubmit)="submit()" class="registro-form">
    <div class="form-group">
      <label>Nombre
        <input formControlName="nombre" type="text" placeholder="Ingresa tu nombre">
      </label>
      <div class="error-messages" *ngIf="form.controls.nombre.touched && form.controls.nombre.invalid">
        <small *ngIf="form.controls.nombre.errors?.['required']">El nombre es requerido</small>
        <small *ngIf="form.controls.nombre.errors?.['minlength']">El nombre debe tener mínimo 3 caracteres</small>
      </div>
    </div>

    <div class="form-group">
      <label>Email
        <input formControlName="email" type="email" placeholder="ejemplo@correo.com">
      </label>
      <div class="error-messages" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <small *ngIf="form.controls.email.errors?.['required']">El email es requerido</small>
        <small *ngIf="form.controls.email.errors?.['email']">El formato del email es inválido</small>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña
        <input formControlName="password" type="password" placeholder="Mínimo 6 caracteres">
      </label>
      <div class="error-messages" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        <small *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</small>
        <small *ngIf="form.controls.password.errors?.['minlength']">La contraseña debe tener mínimo 6 caracteres</small>
      </div>
    </div>

    <button type="submit" [disabled]="form.invalid" class="submit-btn">
      Registrarse
    </button>
    
    <div class="form-status" *ngIf="form.invalid">
      <small>Complete todos los campos correctamente para habilitar el registro</small>
    </div>
  </form>
</div>
