<div class="profile-container">
  <div class="profile-header">
    <h1>Mi Perfil</h1>
    <button class="btn-secondary" routerLink="/tasks">
      ← Volver a Tareas
    </button>
  </div>

  <div class="profile-content">
    <div class="profile-card">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name"
            [class.error]="profileForm.get('name')?.invalid && profileForm.get('name')?.touched"
          >
          <div class="error-message" *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.touched">
            <span *ngIf="profileForm.get('name')?.errors?.['required']">El nombre es requerido</span>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.error]="profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched">
            <span *ngIf="profileForm.get('email')?.errors?.['required']">El email es requerido</span>
            <span *ngIf="profileForm.get('email')?.errors?.['email']">Ingrese un email válido</span>
          </div>
        </div>

        <div class="form-actions">
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="profileForm.invalid || isLoading"
          >
            <span *ngIf="isLoading">Guardando...</span>
            <span *ngIf="!isLoading">Guardar Cambios</span>
          </button>

          <button 
            type="button" 
            class="btn-danger"
            (click)="logout()"
          >
            Cerrar Sesión
          </button>
        </div>

        <div class="success-message" *ngIf="successMessage">
          {{ successMessage }}
        </div>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>

      <div class="profile-info">
        <h3>Información de la cuenta</h3>
        <p><strong>Fecha de registro:</strong> {{ user?.createdAt | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
  </div>
</div>
